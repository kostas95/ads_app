<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="This is a Advertisements web app">
	<meta name="keywords" content="ads,home,car,device,jobs">
	<title>Advertisement Hub | About</title>
	<link rel="stylesheet" href="../style.css">
	<style>
		form button {
			background-color: #4caf50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin: 1rem auto;
			display: block;
		}

		form button:hover {
			background-color: #45a049;
		}

		fieldset {
			padding: 1rem;
			border-radius: 10px;
			margin: 1rem auto;
			border: 1px solid #ccc ;
		}
	</style>
</head>

<body>
	<header>
		<h1>Advertisement Hub | Register</h1>
	</header>
	<nav>
		<a href="/">Home</a>
		<div id="collapsible-container">
		  <button class="collapsible">Categories</button>
		  <div class="dropdown-content" id="dropdown-template">
			<!-- Handlebars will render categories here -->
			{{#each categories}}
			<a href="/category?id={{id}}" class="dropdown-link">{{title}}</a>
			{{/each}}
		  </div>
		</div>
		<a href="/about">About</a>
		<a href="/contact">Contact</a>
		<a href="/register">Register</a>
	</nav>
	<form id="registrationForm">
		<fieldset>
			<legend>Personal Information</legend>
			<label for="fullName">Full Name:</label>
			<input type="text" id="fullName" name="fullName" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="address">Address:</label>
			<input type="text" id="address" name="address">

			<label for="birthDate">Birth Date:</label>
			<input type="date" id="birthDate" name="birthDate">

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone">
		</fieldset>

		<fieldset>
			<legend>Identification Information</legend>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<label for="confirmPassword">Confirm Password:</label>
			<input type="password" id="confirmPassword" name="confirmPassword" required>
		</fieldset>

		<fieldset>
			<legend>Contact Preferences</legend>
			<label>Contact Methods:</label>
			<select id="contactMethods" name="contactMethods" multiple>
				<option value="sms">SMS</option>
				<option value="email">Email</option>
				<option value="viber">Viber</option>
				<option value="whatsapp">WhatsApp</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>User Preferences</legend>
			<label for="interests">Interests:</label>
			<textarea id="interests" name="interests" rows="4"></textarea>

			<label for="locations">Preferred Locations:</label>
			<input type="text" id="locations" name="locations">
		</fieldset>

		<button type="submit">Register</button>
	</form>

	<footer>
		<p>&copy; 2024 Advertisement Hub. All rights reserved.</p>
	</footer>
	<!-- Include Handlebars from a CDN -->
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script src="../script.js"></script>
	<script src="../validation.js"></script>
</body>

</html>
