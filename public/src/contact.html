<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="This is a Advertisements web app">
<meta name="keywords" content="ads,home,car,device,jobs">
<title>Advertisement Hub | About</title>
<link rel="stylesheet" href="../style.css">
<style>
  form button {
			background-color: #4caf50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin: 1rem auto;
			display: block;
  }

  form button:hover {
      background-color: #45a049;
  }
</style>
<body>
  <header>
      <h1>Advertisement Hub | Contact us</h1>
  </header>
  <nav>
    <a href="/">Home</a>
    <div id="collapsible-container">
      <button class="collapsible">Categories</button>
      <div class="dropdown-content" id="dropdown-template">
        <!-- Handlebars will render categories here -->
        {{#each categories}}
        <a href="/category?id={{id}}" class="dropdown-link">{{title}}</a>
        {{/each}}
      </div>
    </div>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/register">Register</a>
  </nav>
  <form id="contactForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e.g., 123-456-7890" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="button" onclick="validateAndSubmit()">Send</button>
  </form>
  <footer>
    <p>&copy; 2024 Advertisement Hub. All rights reserved.</p>
  </footer>
  <script>
    function validateAndSubmit() {
      var form = document.getElementById('contactForm');
      
      if (form.checkValidity()) {
        alert('Form submitted successfully!');
      } else {
        alert('Please fill in all required fields with valid data.');
      }
    }
  </script>
	
  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script src="../script.js"></script>
</body>

</html>
